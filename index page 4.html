        <header class="flex-container">
            <h1 class="title-box">Contact Me!</h1>   
        </header>
        <div class="flex-container">
            <h3>My Socials</h3>
        </div>

        <div class="image-container">
            <div class="image-box">
                <img src="./Images/Contact related/LinkedIn image.png" width="220" height="220">
                <a href="https://www.linkedin.com/in/limchunkai">
                    <p>Click to view my LinkedIn</p>
                </a>

            </div>
            <div class="image-box">
                <img src="./Images/Contact related/Instagram image.png" width="220" height="220">

            </div>
        </div>

        <div class="flex-container">
            <h3>Contact Information</h3>
        </div>

        <div class="flex-container">
            <div class="image-box">
                <img src="./Images/Contact related/Gmail image.png" width="220" height="220">
                <p>Nyrellelimm@gmail.com</p>
                <br>
                <br>
            </div>
        </div>

        <div class="flex-container">
            <h3>Contact me by providing your information!</h3>
        </div>
        <div class="align">
            <form name="contact" action="" onsubmit="return confirmSubmission()">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <br>
                <label for="email">Email address:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <br>
                <label for="reason">Reason for contact:</label>
                <input type="text" id="reason" placeholder="Enter your reason" required>
                <br>
                <label>Are you a: </label>
                <input type="radio" name="radio" id="student" required>
                <label for="student" class="option">Student</label>

                <input type="radio" name="radio" id="teacher">
                <label for="teacher" class="option">Teacher</label>
                <br>

                <button onclick="confirmSubmission()">Submit</button>

            </form>
            <br>
            <br>
        </div>
    </body>
