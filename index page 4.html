        <section class="align">
            <form name="contact" action="">
                <label for="name">Name:</label>
                <input type="text" id="name" style="width: 200px;"placeholder="Enter your name" required>
                <br>
                <label for="email">Email address:</label>
                <input type="email" id="email" style="width: 200px;" placeholder="Enter your email" required>
                <br>
                <label for="reason">Reason for email:</label>
                <input type="text" id="reason" style="height: 100px; width: 200px;" placeholder="Enter your reason/content" required>
                <br>
                <label>Are you a: </label>
                <input type="radio" name="radio" id="student" required>
                <label for="student" class="option">Student</label>

                <input type="radio" name="radio" id="teacher">
                <label for="teacher" class="option">Teacher</label>
                <br>

                <button onclick="alertuser()" type="button">Submit</button>

            <br>
